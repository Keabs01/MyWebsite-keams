<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEAMS CREATIONS</title>
    <link rel="stylesheet" href="=styles.css">    
    </head>
    <body>

        <header>
            <img src="keams_logo.png" width="300" alt="=KEAMS CREATIONS Logo" class="logo">
            <h1>KEAMS CREATIONS</h1>
            <p>Got thoughts? Drop your feedback or design request below!</p>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <main>
    
            <section class="form-section">
              <h2>Feedback Form</h2>
              <form action="#" method="post">
                <label for="fullname">Full Name *</label>
                <input type="text" id="fullname" name="fullname" required />
        
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required />
        
                <label for="service">Service Type *</label>
                <select id="service" name="service" required>
                  <option value="">-- Select a service --</option>
                  <option value="flyer">Flyer Design</option>
                  <option value="poster">Event Poster</option>
                  <option value="logo">Logo Design</option>
                  <option value="T-shirt">T-shirt mockup design</option>
                </select>
        
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="5" required></textarea>
        
                <button type="submit">Submit Feedback</button>
              </form>
            </section>
        </main>
        <footer>
            <p>&copy;2025 Keams Creations.All Rights Reserved.</p>
        </footer>
        
    <script src="Keams.js"></script>
</body>
</html>
